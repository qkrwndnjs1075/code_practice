<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      table {
        caption-side: bottom;
        border: 1px solid black;
      }
      td,
      th {
        border: 1px dotted black;
        padding: 10px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <h2>상품 구성</h2>
    <table>
      <caption>
        선물용과 가정용 상품 구성
      </caption>
      <thead>
        <tr>
          <th>Hello</th>
          <th>안녕하세요</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Hello</td>
          <td>안녕하세요</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
