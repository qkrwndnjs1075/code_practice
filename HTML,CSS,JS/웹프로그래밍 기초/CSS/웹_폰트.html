<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      @font-face {
        font-family: "Ostrich"; /* 폰트 이름 */
        src: local("Ostrih sans"), url("font/ostrich-sans-bold.woff") format("woff"),
          url("font/ostrich-sans-bold.ttf") format("truetype"), url("font/ostrich-sans-bold.eot") format("eot");
      }
      .wfont {
        font-family: "Ostrich", sans-serif; /* 웹폰트 지정 */
      }
      p {
        font-style: 30px;
      }
    </style>
  </head>
  <body>
    <p>Using Defualt Fonts</p>
    <p class="wfont">Using Web Fonts</p>
  </body>
</html>
