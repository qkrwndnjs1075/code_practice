<html lang="ko">
  <head>
    <meta charset="UTF-8" />

    <title>Document</title>

  <body>
    <h1>레드향 주문하기</h1>
    <form>
      <fieldset>
        <legend>배송정보</legend>
        <ul>
          <li>
            <label for="user-name">이름</label>
            <input type="text" id="user-name" autofocus />
          </li>
          <li>
            <label for="phone">연락처</label>
            <input type="tel" id="phone" placeholder="하이픈 빼고 입력해 주세요.(01012345678)" />
          </li>

          <li>
            <lable for="time" 배송 날짜></lable>
            <input type="date" id="time"> (주문일로부터 2일)</input>
          </li>
          
        </ul>
      </fieldset>
    </form>
  </body>
</html>
