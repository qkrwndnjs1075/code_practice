<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
      </head>
      <body>
        <h1>레드향 주문하기</h1>
        <form>
        <fieldset>
          <legend>상품 선택</legend>
          <p><b>주문할 상품을 선택해 주세요</b></p>
          <label><input type="checkbox" value="s_3" />선물용 3kg</label>
          <label><input type="checkbox" value="s_5" />선물용 5kg</label>
          <label><input type="checkbox" value="f_3" />가정용 3kg</label>
          <label><input type="checkbox" value="f_5" />가정용 5kg</label>

          <p><b>포장 선택</b></p>

          <label><input type="radio" name="gift" value="yes" />선물 포장</label>
          <label><input type="radio" name="gift" value="no" />선물 포장 안 함</label>
          
          <ul>
            <li>
                <label></label><input type="checkbox" value="s_3">선물용 3kg</label>
                <input type="number" min= "0" max="5">개 (최대 5개)
            </li>
            
            <li>
                <label></label><input type="checkbox" value="s_5">선물용 5kg</label>
                <input type="number" min= "0" max="3">개 (최대 3개)
            </li>
            
            <li>
              <label<input type="range" value="h_3">가정용 3kg</label>
              <input type="range" min= "0" max="5">개 (최대 5개)
          </li>
          
          <li>
              <label<input type="range" value="h_5">가정용 5kg</label>
              <input type="range" min= "0" max="3" value="1">개 (최대 3개)
          </li>
        </ul>
    
        </fieldset>
        

        
        <fieldset>
          <legend>배송 정보</legend>
          <ul>
            <li>
              <label for="user-name">이름</label>
              <input type="text" autofocus required id="user-name" />
            
            </li>
            <li>
              <label for="addr">배송 주소</label>
              <input type="text" id="addr" />
            </li>
            <li>
              <label for="mail">이메일 주소</label>
              <input type="email" id="mail" />
            </li>
            <li>
              <label for="phone">연락처</label>
              <input type="tel" id="user-name" />
            </li>
          </ul>
          
          <p>날짜 선택하기</p> 
          <input type="date" />
        </fieldset>
        
        <div>
          <br>
          <input type="submit" value="주문하기">
          <input type="reset" value="취소하기">
      </div>
    </form>
      </body>
    </html>
  </body>
</html>
