<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form>
      <fieldset>
        <legend>사용자 정보</legend>
        <ul>
          <li>
            <label for="id">아이디</label>
            <input type="text" id="id" required placeholder="4자~10자" />
          </li>
          <li>
            <label for="mail">이메일</label>
            <input type="email" id="mail" required />
          </li>
          <li>
            <label for="password">비밀번호</label>
            <input type="password" id="password" required placeholder="특수문자 포함 및 15자 이하" />
          </li>
          <li>
            <label for="password2">비밀번호 확인</label>
            <input type="password" id="password2" required />
          </li>
        </ul>
      </fieldset>
      <fieldset>
        <legend>이벤트와 새로운 소식</legend>
        <input type="radio" name="mail" id="mailing" value="mailing_yes" />
        <label for="mailing">메일수신</label>
        <input type="radio" name="mail" id="mailing2" value="mailing_no" />
        <label for="mailing2">메일 수신 안 함</label>
      </fieldset>
      <label for="memo">메모</label>
      <fieldset>
        <textarea id="memo" cols="40" rows="4"></textarea>
      </fieldset>
    </form>
  </body>
</html>
