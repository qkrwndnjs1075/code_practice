<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form>
      <fieldset>
        <h1>프런트엔드 개발자 지원서</h1>
        <br />
        <p>HTML,CSS,자바스크립트의 기술을 이해하고 실무 경험이 있는 분을 찾습니다.</p>
        <hr />
        <p><b>개인 정보</b></p>

        <label for="name">이름</label>
        <input type="text" id="name" placeholder="공백 없이 입력하세요" required />
        <br />
        <label for="tel">연락처</label>
        <input type="tel" id="tel" placeholder="필수 입력란" required />
        <br />
        <br />
        <p><b>지원 분야</b></p>

        <label><input type="radio" name="web" value="web" />웹 퍼블리싱</label>
        <br />
        <label><input type="radio" name="web" value="web2" />웹 애플리케이션</label>
        <br />
        <label><input type="radio" name="web" value="web3" />개발 환경 개선</label>
        <br />
        <p><b>지원 동기</b></p>

        <label for="memo"></label>
        <textarea cols="60" rows="5" placeholder="본사 지원동기를 간략히 써 주세요."></textarea>
        <br />
        <button type="submit">접수하기</button>
        <button type="reset">다시 쓰기</button>
      </fieldset>
    </form>
  </body>
</html>
